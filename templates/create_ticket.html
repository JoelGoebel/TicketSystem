<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neues Ticket erstellen</title>
</head>
<body>
    <h1>Neues Ticket erstellen</h1>

    <form method="POST">
        <label for="customer_id">Customer ID:</label><br>
        <input type="number" id="customer_id" name="customer_id" required><br><br>

        <label for="thema">Thema:</label><br>
        <input type="text" id="thema" name="thema" required><br><br>

        <label for="beschreibung">Beschreibung:</label><br>
        <textarea id="beschreibung" name="beschreibung" rows="5" cols="50" required></textarea><br><br>

        <label for="firma">Firma:</label><br>
        <input type="text" id="firma" name="firma" required><br><br>

        <button type="submit">Ticket speichern</button>
    </form>
</body>
</html>
